{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
  body{
    font-family: Calibri, Helvetica, sans-serif;
  }
  .container {
      padding: 100px;
    background-color: yellow;
  }

  input[type=text], input[type=password], textarea {
    width: 60%;
    padding: 15px;
    margin:3px 3px 3px 3px;
    display: inline-block;
  }
  input[type=text]:focus, input[type=password]:focus {
    outline: none;
  }
   div {
              padding: 11px 0;
           }
  hr {
    border: 2px solid red;
    margin-bottom: 25px;
  }
  .registerbtn {
    background-color: green;
    color: white;
    padding: 16px 20px;
    margin: 8px 0;
    cursor: pointer;
    width: 40%;
    opacity: 0.9;
  }
  .registerbtn:hover {
    opacity: 1.;
  }
  </style>

<form action="register" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container">
    <center>  <h1> Register</h1>
      <hr>
      <b> Firstname: </b><br><input type="text" name="first_name" placeholder= "Firstname">
<br>
<b> Lastname: </b><br><input type="text" name="last_name" placeholder="Lastname">
<br>
<b> Username: </b><br><input type="text" name="username" placeholder="Username">
<br>
<b>Email :</b><br><input type="text" name="email" placeholder="Enter Email">
<br>
<b>Password :</b><br><input type="password" name="password" placeholder="Enter Password">
<br>
<br>
<input type="submit" value="REGISTER"  class="registerbtn"></input>

<hr>
</form>

{% endblock %}
